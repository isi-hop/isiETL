---
# nom de process d'integration et sa description
# champs optionnels
jobName: "MyFirst inegrator process"
jobDescription: "Get data from a CSV file to a DB postgresql"

# description du connecteur entrant
# type file csv ou database postgresql pour l'instant'
# pour la demo, toutes les configurations possible on été plac ici
connectorInbound: 
  connectortype: 
    value: "file"
    #value: "database"
  filespath: 
    value : "/home/tondeur-h/dev/isiETL/test"
  checkfiles: 
    value: "true"
  destination:
    value: "/home/tondeur-h/dev/isiETL/test"
  exttype:
    value: "csv"
  nbfields:
    value: "4"
  dbdriver:
    value: "org.postgresql.Driver"
  dburl:
    value: "jdbc:postgresql://localhost:5432/mydb"
  dblogin:
    value: "postgres"
  dbpassword:
    value: "admin"

# Description des champs entrants qui vont permettre de construire le flux in
# utile que si c'est une base de données en connect(eur entrant.'
fieldsIn:
  identifiant:
    defaultValue: "vide"
    name: "identifiant"
    size: "20"
    type: "text"
  nom:
    defaultValue: "noname"
    name: "nom"
    size: "80"
    type: "text"
  prenom:
    defaultValue: "unknown"
    name: "prenom"
    size: "50"
    type: "text"
  sexe:
    defaultValue: "M"
    name: "sexe"
    size: "1"
    type: "text"

# description du connecteur sortant vers la database postgresql
connectorOutbound: 
  connectortype:
    value: "database"
  dbdriver:
    value: "org.postgresql.Driver"
  dburl:
    value: "jdbc:postgresql://localhost:5432/mydb"
  dblogin:
    value: "postgres"
  dbpassword:
    value: "admin"
  targetTable:
    value: "tabletest"

# description des champs de la table sortant postgresql.
fieldsOut:
  identifiant:
    defaultValue: "vide"
    name: "identifiant"
    size: "20"
    type: "varchar"
  nom:
    defaultValue: "noname"
    name: "nom"
    size: "80"
    type: "varchar"
  prenom:
    defaultValue: "unknown"
    name: "prenom"
    size: "50"
    type: "varchar"
  sexe:
    defaultValue: "M"
    name: "sexe"
    size: "10"
    type: "varchar"

# reservé pour plus tard.
sqlinsert: ""
sqlupdate: ""