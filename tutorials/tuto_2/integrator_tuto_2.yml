#-------------HEADER---------------
jobName: "MyFirst integrator process"
jobDescription: "Get data from a CSV file : push a DB postgresql"
jobDateTime: "2025-06-11 07:45"
jobBatchSize: "10"
forceIntermediateCommit: "true"
#----------------------------------------
#------------INBOUND CONNECTOR-----------
connectorInbound:
  connectortype: 
    value: "file"
  filespath: 
    value : "$HOME/dev/isiETL/tutorial/tuto_2"
  checkfiles: 
    value: "true"
  backupdestinationpath:
    value: "$HOME/dev/isiETL/tutorial/backup"
  exttype:
    value: "csv"    
  nbfields:
    value: "7"
#----------------------------------------
#------------OUTBOUND CONNECTOR----------
connectorOutbound: 
  connectortype:
    value: "database"
  dbdriver:
    value: "org.postgresql.Driver"
  dburl:
    value: "jdbc:postgresql://localhost:5432/organization"
  dblogin:
    value: "postgres"
  dbpassword:
    value: "admin"
  targetTable:
    value: "orgv3"    
  ignoreErrors: 
    value: "false"
  ignoreDuplicates:
    value: "false"

#organizationIdentifier;orgType;location;locationIdentifier;name;division;sourceLink
fieldsOut:
   organizationidentifier:
    defaultValue: ""
    size: "120"
    type: "varchar"
  orgtype:
    defaultValue: ""
    size: "120"
    type: "varchar"
  location:
    defaultValue: ""
    size: "120"
    type: "varchar"
  locationidentifier:
    defaultValue: ""
    size: "120"
    type: "varchar"
  name:
    defaultValue: ""
    size: "120"
    type: "varchar"
  division:
    defaultValue: ""
    size: "120"
    type: "varchar"
  sourcelink:
    defaultValue: ""
    size: "120"
    type: "varchar"
#-------------------------------------
#-----------FMT PROCESSING------------
filteringScript: ""
mappingScript: ""
transformerScript: ""
#-------------------------------------

#-----------POSTPROCESSING------------
SQLPostProcessing: ""
#-------------------------------------
